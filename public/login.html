<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="config.js"></script>
  <script src="request.js"></script>
  <link rel="icon" href="temporary_favicon.png" type="image/x-icon">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Geometric background shapes -->
  <div class="shape square1"></div>
  <div class="shape square2"></div>
  <div class="shape triangle1"></div>
  <div class="shape triangle2"></div>

  <div class="login-container">
    <h2>SafeHaven Login</h2>
    <form id="loginForm">
      
      <!-- Username input -->
      <input type="text" id="username" placeholder="Username" required>

      <!-- Password input with hold-to-view button -->
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="showPassword">👁</button>
      </div>

      <!-- Login button -->
      <button type="submit">Login</button>
      
    </form>
    <p id="message"></p>

    <!-- Request Account link -->
    <p>Don’t have an account? <a href="request.html">Request Account</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
